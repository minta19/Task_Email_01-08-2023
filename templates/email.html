<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blog Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f2f2f2;
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
        }
        .heading {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
        }
        
    </style>
</head>
<body>
    <div class="heading">
        <h2>Welcome to Blog Platform</h2>
    </div>
    <div class="content">
        <p>Hello <strong>{{ username }}</strong>,</p>
        <p>Thank you for registering on Blog Platform.<br><br>Your account has been successfully created.</p>
        <p>Start creating your blogs and share your thoughts with the world!</p>
        <p>Happy Blogging!</p>
        
        <p>Best regards,</p>
        <p>The Blog Platform Team</p>
    </div>
    
</body>
</html>
